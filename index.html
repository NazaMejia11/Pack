<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackAi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo-placeholder.png" alt="PackAi logo" class="logo">
        <h1>Diseño de empaques inteligentes para marcas pequeñas y medianas</h1>
    </header>
    <main>
        <div class="card">
            <form>
                <div class="form-group">
                    <label for="product-name">Product name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-type">Type of product</label>
                    <select id="product-type" name="product-type">
                        <option value="Café">Café</option>
                        <option value="Salsa">Salsa</option>
                        <option value="Mermelada">Mermelada</option>
                        <option value="Vino">Vino</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="target-audience">Target audience</label>
                    <input type="text" id="target-audience" name="target-audience">
                </div>
                <div class="form-group">
                    <label for="colors-style">Preferred colors and style</label>
                    <input type="text" id="colors-style" name="colors-style" placeholder="natural, artesanal, elegante…">
                </div>
                <div class="form-group">
                    <label>Packaging format</label>
                    <div class="radio-group">
                        <label><input type="radio" name="format" value="Bolsa Ziplock"> Bolsa Ziplock</label>
                        <label><input type="radio" name="format" value="Botella"> Botella</label>
                        <label><input type="radio" name="format" value="Caja"> Caja</label>
                        <label><input type="radio" name="format" value="Tarro"> Tarro</label>
                        <label><input type="radio" name="format" value="Otro"> Otro</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="logo">Upload your logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="reference-images">Upload reference images (optional)</label>
                    <input type="file" id="reference-images" name="references" accept="image/*" multiple>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit" class="submit-btn">Generar propuesta</button>
            </form>
            <div class="preview">
                Aquí verás una vista previa del diseño generado por IA próximamente.
            </div>
        </div>
    </main>
</body>
</html>
